<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --dark-orange: #E67300;
      --light-orange: #F7A64C;
      --light-blue: #82B2DB;
      --light-grey-text: #D9D9D9;
      --dark-bg: #0C1224;
      --secondary-bg: #1A213D;
      --text-color: #f0f0f0;
      --border-radius: 12px;
      --gradient-1: linear-gradient(135deg, var(--dark-orange), var(--light-orange));
      --gradient-2: linear-gradient(135deg, var(--light-blue), #5A8FCF);
      --input-bg: #3B4569;
      --glow-color: var(--light-orange);
    }

    body.light-mode {
      --dark-bg: #F5F7F9;
      --secondary-bg: #FFFFFF;
      --text-color: #1a1a1a;
      --light-grey-text: #555555;
      --light-blue: #0A66C2;
      --feature-item-bg: #E8EDF2;
      --input-bg: #E8EDF2;
      --glow-color: var(--light-blue);
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: var(--dark-bg);
      color: var(--text-color);
      margin: 0;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    /* --- Navbar --- */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      padding: clamp(0.5rem, 2vw, 1.5rem) clamp(1rem, 4vw, 5rem);
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(12, 18, 36, 0.95);
      backdrop-filter: blur(12px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 1000;
      flex-wrap: wrap;
      gap: clamp(0.5rem, 2vw, 2rem);
    }

    body.light-mode .navbar {
      background-color: rgba(255, 255, 255, 0.95);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .navbar .desktop-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      max-width: 1300px;
      flex-wrap: wrap;
      gap: clamp(0.5rem, 2vw, 2rem);
    }

    .nav-right,
    .nav-center,
    .nav-left {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1 1 auto;
      gap: clamp(0.5rem, 2vw, 1.5rem);
      text-decoration: none;
    }
    
    .nav-left a{
        text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: clamp(0.5rem, 2vw, 2rem);
      list-style: none;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-links a {
      color: var(--light-grey-text);
      text-decoration: none;
      font-size: clamp(0.9rem, 1.5vw, 1.1rem);
      transition: color 0.3s ease;
      text-decoration: none;
    }

    .nav-links a:hover {
      color: var(--light-blue);
    }

    .logo {
      height: clamp(40px, 8vw, 70px);
    }

    .btn {
      padding: clamp(0.4rem, 1.2vw, 0.7rem) clamp(0.8rem, 2vw, 1.2rem);
      border-radius: var(--border-radius);
      font-size: clamp(0.8rem, 1.5vw, 1rem);
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .btn-primary {
      background: var(--gradient-1);
      color: #fff;
      border: none;
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid var(--light-blue);
      color: var(--light-blue);
    }

    .btn-toggle-mode {
      background: var(--secondary-bg);
      border: 2px solid var(--light-blue);
      color: var(--light-blue);
    }

    /* --- Login Section --- */
    .login-section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10rem 1rem 4rem; /* عشان الهيدر */
      transition: background-color 0.4s ease;
    }

    .login-box {
      background: var(--secondary-bg);
      padding: 2rem;
      border-radius: var(--border-radius);
      max-width: 400px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      transition: background-color 0.4s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: var(--light-orange);
      font-size: 1.8rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1.2rem;
    }

    .form-group label {
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
      color: var(--light-grey-text);
    }

    .form-group input {
      padding: 12px;
      border-radius: var(--border-radius);
      border: 2px solid transparent;
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--light-blue);
    }

    .login-btn {
      margin-top: 1rem;
      width: 100%;
      background: var(--gradient-1);
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: var(--border-radius);
      font-size: 1.1rem;
      cursor: pointer;
    }

    .login-footer {
      text-align: center;
      margin-top: 1rem;
      color: var(--light-grey-text);
    }

    .login-footer a {
      color: var(--light-blue);
      text-decoration: none;
    }

    .footer {
            background: var(--dark-bg);
            color: var(--light-grey-text);
            text-align: center;
            padding: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            transition: background-color 0.5s ease;
        }

        .footer p {
            margin: 0;
            font-size: 0.95rem;
        }

        .social-icons {
            display: flex;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .social-icons a {
            color: var(--light-grey-text);
            font-size: 1.8rem;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-icons a:hover {
            color: var(--light-orange);
            transform: translateY(-5px) scale(1.1);
        }
  </style>
</head>
<body>
  <!-- الهيدر -->
  <header class="navbar">
    <div class="desktop-nav">
      <div class="nav-right">
        <nav class="nav-links">
          <a href="index.html#about">نبذة عنا</a>
          <a href="index.html#contact">معلومات التواصل</a>
          <a href="index.html#features">مميزات الموقع</a>
        </nav>
      </div>
      <div class="nav-center">
        <a href="index.html"><img src="img/logo.png" alt="منصة الكيمياء لوجو" class="logo"></a>
      </div>
      <div class="nav-left">
        <a href="signup.html" class="btn btn-primary">إنشاء حساب</a>
        <a href="login.html" class="btn btn-secondary">تسجيل الدخول</a>
        <button class="btn btn-toggle-mode" aria-label="تغيير الوضع">
          <i class="fas fa-sun"></i>
        </button>
      </div>
    </div>
  </header>

  <!-- الفورم -->
  <section class="login-section">
    <div class="login-box">
      <h2>تسجيل الدخول</h2>
      <form>
        <div class="form-group">
          <label for="email">البريد الإلكتروني</label>
          <input type="email" id="email" placeholder="example@email.com" required>
        </div>
        <div class="form-group">
          <label for="password">كلمة المرور</label>
          <input type="password" id="password" placeholder="********" required>
        </div>
        <button type="submit" class="login-btn">دخول</button>
      </form>
      <div class="login-footer">
        ليس لديك حساب؟ <a href="signup.html">إنشاء حساب جديد</a>
      </div>
    </div>
  </section>

   <footer class="footer">
        <p>&copy; 2025 منصة الموسوعة جميع الحقوق محفوظة. <br> ❤️تم عمل هذه المنصة بواسطة KGM Team❤️</p>
        <br>
        <div class="social-icons">
            <a href="https://wa.me/01061922515" target="_blank" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.facebook.com/share/1Yi2ESoyHw/" target="_blank" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="http://www.youtube.com/@MrMuhammadEidChemistry" target="_blank" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
            <a href="https://www.instagram.com/muhammad_eid_?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

  <script>
    const toggleBtn = document.querySelector(".btn-toggle-mode");
    const toggleIcon = toggleBtn.querySelector("i");

    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("light-mode");
      if (document.body.classList.contains("light-mode")) {
        toggleIcon.classList.remove("fa-sun");
        toggleIcon.classList.add("fa-moon");
      } else {
        toggleIcon.classList.remove("fa-moon");
        toggleIcon.classList.add("fa-sun");
      }
    });
  </script>
</body>
</html>
